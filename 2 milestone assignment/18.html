<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text</title>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="toggleButton">Toggle Text</button>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            const heading = document.getElementById('heading');
            heading.textContent = heading.textContent === "The most affordable learning platform" 
                ? "PW Skills" 
                : "The most affordable learning platform";
        });
    </script>
</body>
</html>
