<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeydown and Onkeyup Events</title>
    <style>
        #textInput {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Type something...">

    <script>
        document.getElementById('textInput').addEventListener('keydown', function() {
            this.style.backgroundColor = '#f0e68c';  // Light yellow background when key is pressed
        });

        document.getElementById('textInput').addEventListener('keyup', function() {
            this.style.backgroundColor = 'white';  // Revert back to white background when key is released
        });
    </script>
</body>
</html>
