<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover Event</title>
    <style>
        #zoomImage {
            width: 200px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <img id="zoomImage" src="https://via.placeholder.com/200" alt="Placeholder Image">

    <script>
        document.getElementById('zoomImage').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.5)';
        });
    </script>
</body>
</html>
